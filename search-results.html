<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Results - Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container align-start">
        <div class="bg-light p-5">
            <h1 class="text-primary text-center">Weather search</h1>
            <form id="search-form" class="form-input text-center">
                <input id="search-input" class="search-input w-50" type="text" placeholder="Search a city">
                <button class="btn btn-info">Search</button>
            </form>
            <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back</a>
        </div>

        <div class="col-12 col-md-9 p-3 text-primary">
            <h2>Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script src="./search-results.js"></script>
</body>

</html>
